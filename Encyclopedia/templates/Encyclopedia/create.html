{% extends "Encyclopedia/layout.html" %}
{% load static %}
{% block title %} Create - WikiClone {% endblock %}

{% block Main__content %}
    {% if messages %}
    {% for message in messages %}
        <div class="{{ message.tags }} Message">{{message}}<button id = "Message__remove">X</button></div>
    {% endfor %}    
    {% endif %}
    <form action="/" method="POST" id = "Main__content__create">
        {% csrf_token %}
        <p>Title:</p>
        <input id = "Main__content__create__input" type="text" name="title" placeholder="Title" required>
        <p>Article:</p>
        <textarea name="article"  placeholder="Write it in Markdown..." required></textarea>
        <button type="submit">Submit</button>
    </form>
    <script src="{% static 'Encyclopedia/index.js'%}"></script>
{% endblock %}
